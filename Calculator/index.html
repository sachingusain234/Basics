<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <h2></h2>
        </div>
        <div class="Button-container">
        <div class="buttons">
            <button>2nd</button>
            <button>deg</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
        </div>
        <div class="buttons">
            <button>^</button>
            <button>lg</button>
            <button>ln</button>
            <button>&#40;</button>
            <button>&#41;</button>
        </div>
        <div class="buttons">
            <button>^.5</button>
            <button style="color: orange;">AC</button>
            <button style="color: orange;">C</button>
            <button style="color: orange;">%</button>
            <button style="color: orange; font-size: x-large;">/</button>
        </div>
        <div class="buttons">
            <button>X!</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="color: orange;font-size: x-large;">*</button>
        </div>
        <div class="buttons">
            <button>1/x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="color: orange;font-size: x-large;">-</button>
        </div>
        <div class="buttons">
            <button>&pi;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="color: orange;font-size: x-large;">+</button>
        </div>
        <div class="buttons">
            <button style="color: orange;">ON</button>
            <button>e</button>
            <button>0</button>
            <button>.</button>
            <button style="color: orange;">=</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
